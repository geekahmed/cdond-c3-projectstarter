---
  - name: "Update apt packages"
    become: yes
    apt:
      update_cache: yes
  
  - name: "Upgrade Packages"
    become: yes
    apt:
      upgrade: yes
  
  - name: "Remove unused dependencies"
    become: yes
    apt:
      autoremove: yes
  
  - name: "Install NodeJs and NPM"
    become: yes
    apt:
      name: ["nodejs", "npm"]
      state: latest
      update_cache: yes

  - name: "install n"
    become: yes
    npm:
      name: n
      global: yes
      production: yes

  - name: "Install NodeJs 13.8.0"
    become: yes
    shell: n 13.8.0

  - name: "Install pm2"
    become: yes
    npm:
      name: pm2
      global: yes
      production: yes
      state: present